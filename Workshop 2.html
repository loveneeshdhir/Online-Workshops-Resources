
<head>
	<title>Form</title>
</head>

<body>

<h1><strong>Register</strong></h1>

<form>
	<label>First Name:<input type="text" name="First Name" placeholder="John" required=""></label>
	<label>Last Name:<input type="text" name="Last Name" placeholder="Smith" required=""></label><p></p>
	<label>Male <input type="radio" name="Gender" value="male"></label>
	<label>Female <input type="radio" name="Gender" value="female"></label>
	<label>Others <input type="radio" name="Gender" value="others"></label><p></p>
	<label>Email:<input type="email" name="EMAIL" placeholder="your email" required=""></label>
	<label>Password:<input type="password" name="PASSWORD" placeholder="your password" required=""></label><p></p>
	<label>
		Birthday:
		<select name="MONTH">
			<option>Month</option>
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
			<option>September</option>
			<option>October</option>
			<option>November</option>
			<option>December</option>
		</select>

		<select name="Day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>
			<option>26</option>
			<option>27</option>
			<option>28</option>
			<option>29</option>
			<option>30</option>
			<option>31</option>
		</select>

		<select name="Year">
			<option>Year </option>
			<option>2001</option>
			<option>2002</option>
			<option>2003</option>
			<option>2004</option>
			<option>2005</option>
		</select>
	</label><p></p>
	<label>I agree to the terms and conditions <input type="checkbox" required=""></label><p></p>

	<button>Submit</button>
	
</form>


</body>
